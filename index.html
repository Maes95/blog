---
layout: default
---

<div class="home">

	<ul class="post-list">
		{% for post in site.posts %}
		<li>
			<article>
				<header class="post-header">
					<div>
						{% include date_es.html date=post.date time-attributes='attr1="value1" attr2="value2" ...' %}
					</div>

					<h2>
						<a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
					</h2>
				</header>

				<div class="entry-content">
					{{ post.content }}
				</div>
			</article>
		</li>
		{% endfor %}
	</ul>

</div>
